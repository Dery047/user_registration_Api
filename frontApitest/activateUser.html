<!DOCTYPE html>
<html>
<head>
    <title>Activar Usuario</title>
</head>
<body>
    <h2>Activar Usuario por Email</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email del usuario:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Activar</button>
    </form>
</body>
</html>
